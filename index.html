<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ARSIP UMPAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#1565c0;
  --secondary:#1e88e5;
  --success:#2e7d32;
  --bg:#f2f4f7;
}
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
body{
  margin:0;
  background:var(--bg);
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0; left:0; right:0;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:700;
  z-index:1000;
}
.back-btn{
  position:absolute;
  left:12px;
  background:rgba(255,255,255,.2);
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:10px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

/* ===== SEARCH ===== */
.search-box{
  position:fixed;
  top:60px;
  left:0; right:0;
  background:#fff;
  padding:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  z-index:900;
}
.search-box input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
}

/* ===== INFO ===== */
.info{
  margin-top:130px;
  text-align:center;
  font-size:13px;
  color:#666;
}

/* ===== LIST ===== */
.container{
  padding:14px;
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  overflow:hidden;
}
.card-header{
  padding:14px 16px;
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
  font-weight:700;
  font-size:15px;
  color:#0d47a1;
}
.card-body{
  padding:16px;
  font-size:14px;
}
.card-body div{margin-bottom:6px}
.card-body span{font-weight:600;color:#333}

/* ===== ACTION ===== */
.action{
  display:flex;
  gap:12px;
  margin-top:14px;
}
.btn{
  flex:1;
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:700;
  font-size:14px;
  color:#fff;
  cursor:pointer;
}
.open{background:var(--secondary)}
.download{background:var(--success)}
</style>
</head>

<body>

<header>
  <button class="back-btn" onclick="location.href='https://rikoantah.github.io/Web-Utama-UMPAR/'">
    ‚Üê Back
  </button>
  ARSIP UMPAR
</header>

<div class="search-box">
  <input id="search" placeholder="üîç Cari nama pegawai...">
</div>

<div class="info" id="info">Memuat arsip...</div>

<div class="container" id="list"></div>

<script>
/* ================= KONFIGURASI ================= */
const SUPABASE_URL = "https://xmbsrxkhatebzsqeyxms.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYnNyeGtoYXRlYnpzcWV5eG1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTU4NjYsImV4cCI6MjA4NjQ5MTg2Nn0.TJCPXhSm_XrIXIl0BgYn3LaF5O7j5zhfqghJUgJSy88";
const BUCKET = "Arsip RSDS";

/* ================= INIT ================= */
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const listEl = document.getElementById("list");
const infoEl = document.getElementById("info");
const searchEl = document.getElementById("search");

let arsipData = [];

/* ================= FORMAT TANGGAL ================= */
function formatTanggal(dd, mm, yyyy){
  const bulan=[
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ];
  return `${dd} ${bulan[Number(mm)-1]} ${yyyy}`;
}

/* ================= LOAD ================= */
async function loadArsip(){
  const { data, error } = await sb.storage.from(BUCKET).list("");

  if (error) {
    infoEl.textContent = "Gagal memuat arsip";
    return;
  }

  arsipData = data
    .filter(f => f.name.endsWith(".pdf"))
    .sort((a,b)=>new Date(b.created_at)-new Date(a.created_at));

  infoEl.textContent = `${arsipData.length} arsip ditemukan`;
  render(arsipData);
}

/* ================= DOWNLOAD ================= */
async function downloadLangsung(fileName){
  const { data, error } = await sb.storage
    .from(BUCKET)
    .createSignedUrl(fileName,60,{download:true});

  if(error){ alert("Gagal download"); return; }

  const a=document.createElement("a");
  a.href=data.signedUrl;
  a.download=fileName;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

/* ================= RENDER ================= */
function render(data){
  listEl.innerHTML="";
  data.forEach(f=>{
    const part=f.name.replace(".pdf","").split("-");
    const nama=part[0]||"-";
    const nip=part[1]||"-";
    const jenis=part[2]||"-";
    const tanggal=(part[3]&&part[4]&&part[5])
      ?formatTanggal(part[3],part[4],part[5])
      :"‚Äì";

    const { data:url } = sb.storage.from(BUCKET).getPublicUrl(f.name);

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="card-header">${nama}</div>
      <div class="card-body">
        <div><span>NIP:</span> ${nip}</div>
        <div><span>Jenis:</span> ${jenis}</div>
        <div><span>Tanggal:</span> ${tanggal}</div>
        <div class="action">
          <button class="btn open" onclick="window.open('${url.publicUrl}','_blank')">üìÑ Buka</button>
          <button class="btn download" onclick="downloadLangsung('${f.name}')">‚¨áÔ∏è Download</button>
        </div>
      </div>`;
    listEl.appendChild(card);
  });
}

/* ================= SEARCH ================= */
searchEl.addEventListener("input",()=>{
  const k=searchEl.value.toLowerCase();
  render(arsipData.filter(f=>f.name.toLowerCase().includes(k)));
});

/* ================= START ================= */
loadArsip();
</script>

</body>
</html>
